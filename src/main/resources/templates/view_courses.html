<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>All Courses</h2>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Course Code</th>
                <th>Name</th>
                <th>Duration</th>
                <th>Start Date</th>
                <th>Teacher ID</th>
                <th>Mode</th>
                <th>Active</th>
                <th>Fee</th>
                <th>Syllabus</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="course : ${courses}">
                <td th:text="${course.courseCode}"></td>
                <td th:text="${course.name}"></td>
                <td th:text="${course.durationWeeks}"></td>
                <td th:text="${course.startDate}"></td>
                <td th:text="${course.teacherId}"></td>
                <td th:text="${course.mode}"></td>
                <td th:text="${course.active}"></td>
                <td th:text="${course.courseFee}"></td>

                <!-- View Syllabus Button -->
                <td>
                    <button class="btn btn-sm btn-outline-primary"
                            type="button"
                            data-bs-toggle="modal"
                            th:attr="data-bs-target='#syllabusModal__' + ${course.id}">
                        View
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" th:id="'syllabusModal__' + ${course.id}" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-scrollable modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" th:text="${course.name} + ' - Syllabus'"></h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <p th:text="${course.syllabus}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>

                <!-- Actions -->
                <td>
                    <a th:href="@{'/courses/edit/' + ${course.id}}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{'/courses/delete/' + ${course.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this course?');">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!--  Bootstrap Bundle includes Popper.js for modal -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
