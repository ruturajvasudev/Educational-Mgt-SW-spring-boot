<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Edit Student</h2>
    <form th:action="@{/students/update}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control" th:field="*{name}" required />
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" th:field="*{email}" required />
        </div>

        <div class="mb-3">
            <label>Phone</label>
            <input type="text" class="form-control" th:field="*{phone}" required />
        </div>

        <div class="mb-3">
            <label>Address</label>
            <textarea class="form-control" rows="2" th:field="*{address}" required></textarea>
        </div>

        <div class="mb-3">
            <label>Gender</label>
            <select class="form-select" th:field="*{gender}" required>
                <option value="" disabled>Select Gender</option>
                <option value="Male" th:selected="${student.gender == 'Male'}">Male</option>
                <option value="Female" th:selected="${student.gender == 'Female'}">Female</option>
                <option value="Other" th:selected="${student.gender == 'Other'}">Other</option>
            </select>
        </div>

        <button type="submit" class="btn btn-warning w-100">Update</button>
    </form>
</div>
</body>
</html>
