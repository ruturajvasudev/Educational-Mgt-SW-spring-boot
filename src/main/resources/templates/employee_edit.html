<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h2>Edit Employee</h2>
    <form th:action="@{/employees/update}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label>Employee Code</label>
            <input type="text" th:field="*{empCode}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" />
        </div>
        <div class="mb-3">
            <label>Designation</label>
            <input type="text" th:field="*{designation}" class="form-control" />
        </div>
        <div class="mb-3">
            <label>Joining Date</label>
            <input type="date" th:field="*{joiningDate}" class="form-control" />
        </div>
        <div class="mb-3">
            <label>Status</label>
            <input type="text" th:field="*{status}" class="form-control" />
        </div>
        <div class="mb-3">
            <label>Address</label>
            <textarea th:field="*{address}" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label>CTC (LPA)</label>
            <input type="number" step="0.01" th:field="*{ctcLpa}" class="form-control" />
        </div>
        <button type="submit" class="btn btn-success">Update Employee</button>
        <a href="/employees" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
