<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Login - IT-INFO ACADEMY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #eef2f3, #8e9eab);
            height: 100vh;
        }
        .login-box {
            margin-top: 100px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 15px;
        }
        .logo-img {
            width: 100%;
            height: auto;
            padding: 20px;
        }
        .login-logo {
            width: 70px;
            display: block;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center login-box bg-white">
        <div class="col-md-5 d-none d-md-block">
            <img src="/images/itinfo_logo.jpg" alt="Logo" class="logo-img">
        </div>
        <div class="col-md-7 p-5">
            <img src="https://img.icons8.com/ios-filled/100/000000/admin-settings-male.png" class="login-logo" alt="admin-icon" />
            <h4 class="text-center mb-4">Admin Login</h4>
            <form method="post" action="/admin/login">
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required />
                </div>
                <button class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
