<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Fees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <h2 class="mb-4">Search Student Fees</h2>

    <!-- Search Form -->
    <form th:action="@{/fees/fetch/__studentId__}" method="get" id="searchForm" class="mb-4">
        <div class="input-group">
            <input type="number" id="studentIdInput" name="studentId" placeholder="Enter Student ID" class="form-control" required>
            <button class="btn btn-primary" type="submit" onclick="submitSearch()">Search</button>
        </div>
    </form>

    <!-- Student Info and Fee Payment -->
    <div th:if="${student != null}">
        <form th:action="@{/fees/pay}" method="post">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label>Student ID</label>
                    <input type="text" th:value="${student.id}" name="studentId" class="form-control" readonly>
                </div>
                <div class="col-md-4">
                    <label>Name</label>
                    <input type="text" th:value="${student.name}" class="form-control" readonly>
                </div>
                <div class="col-md-4">
                    <label>Phone</label>
                    <input type="text" th:value="${student.phone}" class="form-control" readonly>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Email</label>
                    <input type="email" th:value="${student.email}" name="email" class="form-control">
                </div>

                <div class="col-md-6">
                    <label>Select Course</label>
					<select id="courseId" name="courseId" class="form-control" required>
					    <option value="">-- Select Course --</option>
					    <option th:each="course : ${enrolledCourses}"
					            th:value="${course.id}"
					            th:text="${course.name + ' (' + course.courseCode + ')' }">
					    </option>
					</select>

                </div>
            </div>

            <div class="mb-3">
                <label>Amount</label>
                <input type="number" name="amount" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Payment Mode</label>
                <select name="paymentMode" class="form-control">
                    <option>Cash</option>
                    <option>UPI</option>
                    <option>Card</option>
                    <option>Online</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Comment</label>
                <textarea name="comment" class="form-control"></textarea>
            </div>

            <button type="submit" class="btn btn-success w-100">Submit Fee</button>
        </form>
    </div>
</div>

<script>
function submitSearch() {
    const studentId = document.getElementById("studentIdInput").value;
    document.getElementById("searchForm").action = "/fees/fetch/" + studentId;
}
</script>
</body>
</html>
