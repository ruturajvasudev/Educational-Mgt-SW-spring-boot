<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	
	<div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
	    <span th:text="${success}"></span>
	    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>

	
<div class="container mt-5">
    <h2>Register Student</h2>
    <form th:action="@{/register}" method="post" th:object="${student}">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control" th:field="*{name}" required />
        </div>

        <div class="mb-3">
            <label>Phone</label>
            <input type="text" class="form-control" th:field="*{phone}" required />
        </div>

        <div class="mb-3">
            <label>Address</label>
            <textarea class="form-control" rows="2" th:field="*{address}" required></textarea>
        </div>

		<div class="mb-3">
		    <label>Gender</label>
		    <select class="form-select" th:field="*{gender}" required>
		        <option value="" disabled selected>Select Gender</option>
		        <option value="Male">Male</option>
		        <option value="Female">Female</option>
		        <option value="Other">Other</option>
		    </select>
		</div>


        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" th:field="*{email}" required />
        </div>

        

        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>
</body>
</html>
