<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h2>Employees</h2>
    <a href="/employees/add" class="btn btn-primary mb-3">Add New Employee</a>
	<a href="/employees/export/pdf" class="btn btn-danger mb-3">Export to PDF</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Emp Code</th>
            <th>Name</th>
            <th>Email</th>
            <th>Designation</th>
            <th>Joining Date</th>
            <th>Status</th>
			<th>CTC (LPA)</th>
			<th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.empCode}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.designation}"></td>
            <td th:text="${employee.joiningDate}"></td>
            <td th:text="${employee.status}"></td>
            <td th:text="${employee.ctcLpa}"></td>
			<td>
			    <a th:href="@{'/employees/edit/' + ${employee.id}}" class="btn btn-sm btn-warning">Edit</a>
			    <a th:href="@{'/employees/delete/' + ${employee.id}}" class="btn btn-sm btn-danger"
			       onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
			</td>

        </tr>
        </tbody>
    </table>
    <a href="/back_toDashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
