<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enroll Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Student Enrollment</h2>

    <form th:action="@{/enrollments/save}" th:object="${enrollment}" method="post" class="p-4 shadow bg-light rounded">
        
        <div class="mb-3">
            <label for="student">Student</label>
            <select th:field="*{student}" class="form-control" required>
                <option value="">-- Select Student --</option>
                <option th:each="student : ${students}"
                        th:value="${student.id}"
                        th:text="${student.name + ' (' + student.phone + ')'}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="course">Course</label>
            <select th:field="*{course}" class="form-control" required>
                <option value="">-- Select Course --</option>
                <option th:each="course : ${courses}"
                        th:value="${course.id}"
                        th:text="${course.name + ' (' + course.courseCode + ')'}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="employeeId">Employee ID</label>
            <input type="number" th:field="*{employeeId}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="enrollmentDate">Enrollment Date</label>
            <input type="date" th:field="*{enrollmentDate}" class="form-control" />
        </div>

        <button type="submit" class="btn btn-success w-100">Submit Enrollment</button>
    </form>
</div>
</body>
</html>
